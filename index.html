<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>
<body>
      
    <div class="container">
        <h2 style="text-align: center;">BMI Calculator</h2>
        <form>
            <p class="inputs">
                <label>Age: </label>
                <input type="number" id="age" min="1">
            </p>
            <p class="">
                <input name="gender" type="radio">
                <label for="">Male</label>

                <input name="gender" type="radio">
                <label for="">Female</label>

            </p>
            <p class="inputs">
                <label>Height (CM): </label>
                <input type="number" id="height" min="1">
            </p>
            <p class="inputs">
                <label>Weight (KG): </label>
                <input type="number" id="weight" min="1">
            </p>
    
            <button class="calcBtn">Calculate</button>
            <div style="margin-top: 20px;">Your BMI is: <p id="results"></p>
            </div>
            <p id="message"></p>
    
        </form>
    </div>
    
</body>

<script src="./script.js"></script>
</html>
